<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <Div class="suma">
        <h1>Operacion suma</h1>
        <input type="number" id="Suma1">
        <h1>+</h1>
        <input type="number" id="Suma2">
        <input type="button" onclick="suma()" value="=" id="Sumar">
        <h1 id="ResultadoSuma" style="border: solid;"></h1>
    </Div>
    <script src="Calculadora.js"></script>
    <hr>
    <Div class="multiplicacion">
        <h1>Operacion multiplicacion</h1>
        <input type="number" id="multiplicacion1">
        <h1>*</h1>
        <input type="number" id="multiplicacion2">
        <input type="button" onclick="multiplicacion()" value="=" id="multiplicar">
        <h1 id="Resultadomultiplicacion" style="border: solid;"></h1>
    </Div>
    <script src="Calculadora.js"></script>
    <hr>
    <Div class="divison">
        <h1>Operacion divison</h1>
        <input type="number" id="division1">
        <h1>/</h1>
        <input type="number" id="division2">
        <input type="button" onclick="division()" value="=" id="division">
        <h1 id="Resultadodivision" style="border: solid;"></h1>
    </Div>
    <script src="Calculadora.js"></script>
    <hr>
    <Div class="resta">
        <h1>Operacion resta</h1>
        <input type="number" id="resta1">
        <h1>-</h1>
        <input type="number" id="resta2">
        <input type="button" onclick="resta()" value="=" id="resta">
        <h1 id="Resultadoresta" style="border: solid;"></h1>
    </Div>
    <script src="Calculadora.js"></script>

</body>

</html>
